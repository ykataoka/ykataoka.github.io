    <script type="text/javascript">
    function myhref(web){

    var linkTouchStart = function(){
      thisAnchor = $(this);
      console.log('thisAnchor');

      touchPos = thisAnchor.offset().top;
      console.log('hoge');
      moveCheck = function(){
	console.log('in moveCheck');
        nowPos = thisAnchor.offset().top;
        if(touchPos == nowPos){
          thisAnchor.css("transform","rotateY(180deg)");
	}
      }
      setTimeout(
	moveCheck, 100);
    }
    
    var linkTouchEnd = function(){
      thisAnchor = $(this);
      hoverRemove = function(){
	console.log('in hoverRomove');
        thisAnchor.removeClass("hover");
      }
      setTimeout(hoverRemove,500);
    }
    
    $(document).on('touchstart','.card-container',linkTouchStart);
    $(document).on('touchend','.card-container',linkTouchEnd);
    </script>
